spring:

  datasource:
    url: jdbc:h2:mem:storage_phobos
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always


  cloud:
    discovery:
      enabled: false
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

